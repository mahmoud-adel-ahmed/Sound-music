<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>tap music</h1>
        <p>make music with one tap</p>
      </header>
      <div class="visual"></div>
      <div class="colors">
        <div class="color1">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="color2">
          <audio src="./sounds/clay.mp3" class="sound"></audio>
        </div>
        <div class="color3">
          <audio src="./sounds/confetti.mp3" class="sound"></audio>
        </div>
        <div class="color4">
          <audio src="./sounds/moon.mp3" class="sound"></audio>
        </div>
        <div class="color5">
          <audio src="./sounds/glimmer.mp3" class="sound"></audio>
        </div>
        <div class="color6">
          <audio src="./sounds/ufo.mp3" class="sound"></audio>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
